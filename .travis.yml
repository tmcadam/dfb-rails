language: ruby
rvm:
- 2.6.6
branches:
  only:
   - master
   - staging
addons:
  postgresql: "12"
  apt:
    packages:
    - sshpass
services:
  - postgresql
install:
- bundle update --bundler
- bundle install --jobs=3 --retry=3
before_script:
  - psql -c 'create database dfb_test;' -U postgres
script:
- bin/rails test
deploy:
  - provider: script
    script: bash $TRAVIS_BUILD_DIR/travis-swb-deploy.sh
